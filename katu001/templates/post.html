{% extends 'base.html' %}
{% load static %}
{% block title %}GreaseMonkey{% endblock %}

        <!-- Page Header-->
        {% block header %}
        <header class="masthead" style="background-image: url({% static 'assets/img/post-bg.jpg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <!-- 投稿記事のタイトル：レコードをobjectで参照し、titleフィールドの値を出力 -->
                            <h1>{{ object.title }}</h1>
                            <!-- サブタイトル：レコードをobjectで参照し、contentフィールドの値を30文字以内で出力 -->
                            <h2 class="subheading">{{ object.content|truncatechars:30 }}</h2>
                            <span class="meta">
                                <!-- 投稿日時とカテゴリ -->
                                <!-- トップページにリンクする -->
                                <a href="{% url 'katu001:index' %}">GreaseMonkey</a>
                                <!-- 投稿日時を出力としてposted_atフィールドを出力 -->
                                {{ object.posted_at }}
                                <!-- categoryフィールドを出力 -->
                                {{ object.category }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% endblock %}

        <!-- Post Content-->
        {% block contents %}
        <article>
            <div class="container">
                <div class="row">
                    <!-- 以下、divタグの要素を書き換える。
                    レコードはobjectで参照し、contentフィールドの値を出力
                    <p>~</p>の要素とすることで全体を1つの段落にする -->
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{ object.content }}</p>
                    </div>
                </div>
            </div>
        </article>
        <hr>
        {% endblock %}
        <!-- Footer-->
